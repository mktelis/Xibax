      <p>XIBAX 90mg Film-Coated Tablets contain the active ingredient etoricoxib, a selective COX-2 inhibitor belonging to the non-steroidal anti-inflammatory drugs (NSAIDs) class. This medication is primarily used to alleviate pain and inflammation in individuals aged 16 and older with conditions such as osteoarthritis, rheumatoid arthritis, ankylosing spondylitis, and gout. Additionally, it is prescribed for short-term treatment of moderate pain following dental surgery in the same age group.</p>\

      </ul>\

  <script>
    // ------------------------------------------------------
    // 1) FETCH THE EMBEDDED JSON
    // ------------------------------------------------------
    async function fetchProductData() {
      // Simulate a fetch from the embedded <script> tag
      const dataScript = document.getElementById('productData');
      // Normally you'd do fetch('data.json'), but here we parse the script content:
      const jsonData = JSON.parse(dataScript.textContent.trim());
      return jsonData;
    }

    // ------------------------------------------------------
    // 2) RENDER CONTENT BASED ON CURRENT LANGUAGE
    // ------------------------------------------------------
    let currentLang = 'en'; // default language

    async function renderContent() {
      const data = await fetchProductData();
      const contentArea = document.getElementById('contentArea');

      // Set the page direction & content
      if (currentLang === 'ar') {
        document.documentElement.lang = 'ar';
        contentArea.innerHTML = data.ar;
      } else {
        document.documentElement.lang = 'en';
        contentArea.innerHTML = data.en;
      }
    }

    // ------------------------------------------------------
    // 3) LANGUAGE TOGGLE LOGIC
    // ------------------------------------------------------
    document.addEventListener('DOMContentLoaded', () => {
      const langToggleBtn = document.getElementById('langToggle');
      langToggleBtn.addEventListener('click', () => {
        currentLang = currentLang === 'en' ? 'ar' : 'en';
        // Update the button text
        langToggleBtn.textContent = currentLang === 'en' ? 'AR' : 'EN';
        // Re-render the content
        renderContent();
      });

      // Initial render
      renderContent();
    });

    // ------------------------------------------------------
    // 4) BACK TO TOP BUTTON
    // ------------------------------------------------------
    const backToTopBtn = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      // Show the button when scrolled down 300px
      if (window.scrollY > 300) {
        backToTopBtn.style.display = 'block';
      } else {
        backToTopBtn.style.display = 'none';
      }
    });

    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
